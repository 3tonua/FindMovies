<div>
    <div class="col-sm-4 col-md-2" style="height: 400px; border-radius: 0">
        <div class="thumbnail" style="border-radius: 20px; ">
            <img ng-src="{{'https://image.tmdb.org/t/p/w640' + movie.poster_path}}" alt="..." style="width: 150px; border-radius: 20px">
                <div class="caption" style="border-radius: 20px">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.vote_average}}</p>
                    <!--<p>{{movie.overview | limitTo:80}}...</p>-->
                    <p>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" style="border-bottom-left-radius: 20px; border-top-left-radius: 20px">Left</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Middle</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" style="border-bottom-right-radius: 20px; border-top-right-radius: 20px">Right</button>
                            </div>
                        </div>
                    </p>
                    <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                </div>
            </div>
    </div>
</div>
